# List of ports to skip during scanning or interaction
blocklisted_ports:
    # Microsoft RPC/SMB/NetBIOS
    - 135
    - 137
    - 138
    - 139
    - 445

    # LDAP
    - 389
    - 636
    - 3268
    - 3269

    # Database services
    - 1433   # MS SQL Server
    - 1521   # Oracle DB
    - 3306   # MySQL
    - 5432   # PostgreSQL
    - 6379   # Redis
    - 27017  # MongoDB

    # Remote desktop and terminal services
    - 3389   # RDP
    - 22     # SSH
    - 23     # Telnet

    # Email servers
    - 25     # SMTP
    - 110    # POP3
    - 143    # IMAP

    # Web servers
    - 80     # HTTP
    - 443    # HTTPS